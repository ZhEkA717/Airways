<h1 mat-dialog-title>Are you shure?</h1>
<mat-dialog-content>
  <p>You data will not be saved, consider to save your form before</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="false"
  >Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
  >Forward</button>
</mat-dialog-actions>
