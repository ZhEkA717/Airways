<div class="calendar">
  <button class="prev-button" (click)="prev()"><</button>
  <button class="next-button" (click)="next()">></button>
  <div #daysWrapper class="days">
    <app-one-date
      *ngFor="let day of prevMonthDays,
      let i = index"
      class="days__item"
      [day] = "day"
      [date] = "date"
      [numMonth] = "-1"
      [unActive] = "true"
    ></app-one-date>
    <app-one-date
      *ngFor="let day of monthDays,
      let i = index"
      class="days__item"
      [day] = "day"
      [date] = "date"
      [numMonth] = "0"
    ></app-one-date>
    <app-one-date
      *ngFor="let day of nextMonthDays,
      let i = index"
      class="days__item"
      [day] = "day"
      [date] = "date"
      [numMonth] = "1"
      [unActive] = "true"
    ></app-one-date>
  </div>
 </div>
