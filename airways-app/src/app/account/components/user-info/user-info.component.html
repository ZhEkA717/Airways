<mat-card>
  <div class="user__info-container">
    <div class="user__info-birth">
      <mat-icon>date_range</mat-icon>
      {{birthDate}}
    </div>
    <div class="user__info-adress">
      <mat-icon>location_on</mat-icon>
      {{adress}}
    </div>
    <div class="user__info-email">
      <mat-icon>mail_outline</mat-icon>
      {{email}}
    </div>
    <div class="user__info-phone">
      <mat-icon>phone</mat-icon>
      {{phone}}
    </div>
  </div>
</mat-card>
