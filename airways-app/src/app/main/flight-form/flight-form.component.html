<mat-card
  [formGroup]="form"
  class="form"
>
  <mat-radio-group class="ratio-group" formControlName="ratio">
    <mat-radio-button color="primary" value="round">Round Trip</mat-radio-button>
    <mat-radio-button color="primary" value="one">One Way</mat-radio-button>
  </mat-radio-group>

  <div class="autocomplete-group">
    <mat-form-field
      class="autocomplete"
      appearance="fill"
    >
      <mat-label>From</mat-label>
      <input type="text"
             aria-label="from"
             matInput
             formControlName="from"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of options"
          [value]="option"
        >
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div
      (click)="onChangeDirection()"
      class="change-destination"
    >
      <img src="../../../assets/icons/left-right-arrow.svg" alt="change-destination">
    </div>
    <mat-form-field
      class="autocomplete"
      appearance="fill"
    >
      <mat-label>Destination</mat-label>
      <input type="text"
             aria-label="destination"
             matInput
             formControlName="destination"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of options"
          [value]="option"
        >
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="date-passenger">
    <mat-form-field class="date" appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input
        [rangePicker]="picker"
      >
        <input formControlName="startDate" matStartDate placeholder="Start date" >
        <input formControlName="endDate" matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-hint>
        <small>
          {{rangeDateService.formateDate$ | async}}
          -
          {{rangeDateService.formateDate$ | async}}
        </small>
      </mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-datepicker (monthSelected)="setMonthAndYear($event)">
      </mat-datepicker>
    </mat-form-field>
    <app-select-passengers></app-select-passengers>

  </div>

  <div align="end">
    <button
      center
      class="button-search"
      mat-raised-button
      color="primary"
      [disabled]="form.invalid || !selectService.isValidate"
    >Search</button>
  </div>

</mat-card>
